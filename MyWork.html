<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Work - Shogun</title>
    <style>
      body {
        background: linear-gradient(to bottom, #a8e063, #56ab2f);
        background-attachment: fixed;
        background-size: cover;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        color: #fff;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .navbar {
        background-color: #10451d;
        padding: 25px 50px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
      }

      .navbar img {
        width: 80px;
        height: 80px;
        border-radius: 50%;
      }

      .navbar ul {
        list-style: none;
        display: flex;
        margin: 0;
        padding: 0;
      }

      .navbar ul li {
        margin: 0 25px;
      }

      .navbar ul li a {
        color: white;
        text-decoration: none;
        font-size: 24px;
        font-weight: bold;
        transition: 0.3s;
      }

      .navbar ul li a:hover {
        color: #a8e063;
      }

      .work-container {
        max-width: 900px;
        margin: auto;
        padding: 20px;
        text-align: center;
        flex-grow: 1;
      }

      .work-container h1 {
        font-size: 32px;
        margin-bottom: 20px;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
      }

      .work-list {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
      }

      .work-item {
        background: rgba(255, 255, 255, 0.2);
        padding: 15px;
        width: 280px;
        border-radius: 10px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        transition: 0.3s;
        text-align: center;
      }

      .work-item:hover {
        background: rgba(255, 255, 255, 0.3);
      }

      .work-item img {
        width: 100%;
        border-radius: 10px;
      }

      .work-item a {
        text-decoration: none;
        font-size: 22px;
        font-weight: bold;
        color: white;
        display: block;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <img src="images/Pic1.png" alt="Logo" />
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="MyWork.html">My Work</a></li>
        <li><a href="Contact.html">Contact</a></li>
      </ul>
    </nav>

    <div class="work-container">
      <h1>My Work</h1>
      <div class="work-list">
        <div class="work-item">
          <img src="images/HHTML2.png" alt="Menu" />
          <a href="Excercise/menu.html">Menu</a>
        </div>
        <div class="work-item">
          <img src="images/HHTML3.png" alt="Form IT + CSS" />
          <a href="Excercise/FormIT.html">Form IT + CSS</a>
        </div>
        <div class="work-item">
          <img src="images/HHTML4.png" alt="Box Model" />
          <a href="Excercise/Box_Model.html">Box Model</a>
        </div>
        <div class="work-item">
          <img src="images/HHTML5.png" alt="Page Layout" />
          <a href="Excercise/Page_layout.html">Page Layout</a>
        </div>
        <div class="work-item">
          <img src="images/HHTML6.png" alt="Login" />
          <a href="Excercise/Login.html">Login</a>
        </div>
      </div>
    </div>
  </body>
</html>
