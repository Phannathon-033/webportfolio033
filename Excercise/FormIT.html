<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FormIT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, textarea, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .gender-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        input[type="submit"] {
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px;
            margin-top: 15px;
        }
        input[type="submit"]:hover {
            background: #218838;
        }
        .image-preview {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>แบบฟอร์มลงทะเบียนศิษย์เก่า IT + IS</h1>
        <form action="https://www.example.com/" method="get">
            <label for="name">ชื่อ-สกุล</label>
            <input type="text" name="name" required />

            <label for="id">รหัสนักศึกษา</label>
            <input type="text" name="id" required />

            <label for="gender">เพศ</label>
            <div class="gender-group">
                <input type="radio" name="gender" value="male"> ชาย
                <input type="radio" name="gender" value="female"> หญิง
                <input type="radio" name="gender" value="other"> ไม่ระบุ
            </div>

            <label for="years">ปีการศึกษาเข้าการศึกษา</label>
            <input type="text" name="years" required />

            <label for="address">ที่อยู่</label>
            <textarea name="address" rows="3" required></textarea>

            <label for="email">อีเมล</label>
            <input type="email" name="email" required />

            <label for="phone">เบอร์ติดต่อ</label>
            <input type="tel" name="phone" required />

            <label for="course">ชื่อหลักสูตร</label>
            <select name="course" required>
                <option value="IT">IT</option>
                <option value="IS">IS</option>
            </select>

            <label for="current_job">อาชีพปัจจุบัน</label>
            <input type="text" name="current_job" required />

            <label for="workplace">สถานที่ทำงาน</label>
            <textarea name="workplace" rows="2" placeholder="ระบุชื่อบริษัทและที่อยู่" required></textarea>

            <label for="job">ประเภทงานที่ทำ</label>
            <select name="job" required>
                <option value="WebDeveloper">Web Developer</option>
                <option value="SA">System Analyst</option>
                <option value="GraphicDesign">Graphic Design</option>
                <option value="DigitalMarketing">Digital Marketing</option>
            </select>
            
            <div class="image-preview">
                <img src="../images/Pic.png" alt="รูปนักศึกษา" width="100px" />
            </div>
            
            <input type="submit" value="ส่งแบบฟอร์ม">
        </form>
    </div>
</body>
</html>
